<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Locations</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script> 
            $(function(){
              $("#includedHeader").load("header.html"); 
            });
        </script> 
    </head>
<body>
    <div id="includedHeader"></div>
    <div class="section-holder">
        <div class="headin">
            <h1 class="light-heading">Place Your Order</h1>
        </div>
        <div class="two-col-grid">
            <div class="food-holder">
                <div class="image-holder">
                    <img src="assets/images/kabab.jpg" alt="">
                </div>
                <div class="info-holder">
                    <h1 class="title">Chiken Tika kabab</h1>
                    <div class="description">
                       <ul class="restaurant-names">
                            <li><a href="#">Ziyafat</a></li>
                            <li><a href="#">Mr Cook</a></li>
                            <li><a href="#">Turkmen Pulao</a></li>
                        </ul>
                        <ul class="combinations">
                            <li><a href="#">Bevrages</a></li>
                            <li><a href="#">Salad</a></li>
                            <li><a href="#">Chatni</a></li>
                        </ul>
                        <p class="timing">
                            <small class="text-red">Open Now - </small>
                            <small>08:00am - 10:00pm</small>
                        </p>
                    </div>

                </div>
            </div>
            <div class="order-form">
                <h2 class="light-heading">No Need to have account.</h2>
                <div class="order-form">
                    <form action="#">
                        <p>Choose your meal size</p>
                        <div class="flex-container">
                            <div>
                                <input type="checkbox" class="input-checkbox" name="large" id="large">
                                <label for="large">Large</label>
                                <input type="number" name="quantity" id="large" class="quantity" placeholder="Quantity..">
                            </div>
                            <div>
                                <input type="checkbox" class="input-checkbox" name="medium" id="medium">
                                <label for="medium">Medium</label>
                                <input type="number" name="quantity" id="medium" class="quantity" placeholder="Quantity..">
                            </div>
                            <div>
                                <input type="checkbox" class="input-checkbox" name="small" id="small">
                                <label for="small">Small</label>
                                <input type="number" name="quantity" id="small" class="quantity" placeholder="Quantity..">
                            </div>
                        </div>
                        <p>Enter your persoanl & Address information to deliver your meal</p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" class="input-text" placeholder="Tara Pe...">
                        <label for="mobile">Active Phone Number</label>
                        <input type="number" name="mobile" id="mobile" class="input-text" placeholder=" +93 700 0000">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="input-text" placeholder="example@abc.com">
                        <label for="address">Delivery Address</label>
                        <textarea name="address" id="address" placeholder="type your complete address..."></textarea>
                        <div class="button-holder">
                            <button type="submit">Place Order</button>
                            <button type="reset">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
