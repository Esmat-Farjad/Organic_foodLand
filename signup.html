<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="navbar" id="home">
        <div class="logo-holder">
            <span class="brand-logo" id="#home">
                <a href="#">
                    <img src="./assets/images/brand.png" alt="">
                </a>
                </span>
            <span class="icon-holder">
                <span class="close-icon"><i class="fa-solid fa-xmark"></i></span>
                <span class="open-icon"><i class="fa-solid fa-bars"></i></span>
            </span>
        </div>
        <ul class="nav-items">
            <li class="nav-link">Home</li>
            <li class="nav-link">Blogs</li>
            <li class="nav-link" id="account">Account&nbsp;<i id="chevron" class="fa-solid fa-chevron-down"></i></li>
            <ul class="sub-menu" id="sub-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </ul>
    </div>
    <div class="container">
        <div class="sign-in-holder">
            <div class="sign-in-heading">
                <h1>Sign Up</h1>
                <small>Unlock Exclusive Access: Join Our Community Today!</small>
            </div>
            <div class="form-container">
                <form action="" class="form-design">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <progress id="confirmation" value="0" max="100"></progress>
                    <span style="color: green; margin-top: 20px;" id="check"></span>
                    <label for="password">confirm password</label>
                    <input type="password" id="confirm-password">
                    
                    <div class="btn-holder holder">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>
                <div class="bg-white">
                    Already have account <a href="signin.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/scripts.js"></script>
<script>
let pwd = "";
let lowerCase = /[a-z]/g;
let upperCase = /[A-Z]/g;
let numberCase = /[0-9]/g;
let SpecialCase = /[!_.-]/;
let l_flag = 0;
let U_flag = 0;
let N_flag = 0;
let S_flag = 0;

document.querySelector("#password").addEventListener("keyup", function(e){
    pwd += e.target.value;
    let letter = e.target.value;
    if(pwd.length < 8 ){
        document.getElementById("confirmation").value = (pwd.length )* 4;
        document.querySelector("#confirmation").classList.add("red-progress");
    } else if(pwd.length >= 8){
        document.getElementById("confirmation").value = 33;
        document.querySelector("#confirmation").classList.add("yellow-progress");
    }
    if( letter.match(lowerCase)){
        l_flag = 1;
    } 
    if(letter.match(upperCase)){
        U_flag = 1;
    } 
    if(letter.match(numberCase)){
        N_flag = 1;
    } 
    if(letter.match(SpecialCase)){
        S_flag = 1;
    }

    console.log("lowerCase: " + l_flag);
    console.log("upperCase: "+ U_flag);
    console.log("NumberCase: "+ N_flag);
    console.log("SpecialCase: "+ S_flag);
    if(l_flag != 0 && U_flag != 0 && N_flag != 0)
    {
        setTimeout(()=>{
            document.getElementById("confirmation").value = 100;
        });
        
        document.querySelector("#confirmation").classList.add("green-progress");
        document.getElementById("check").innerHTML='<i class="fa-solid fa-circle-check"></i>';
    }
});
</script>
</html>
