<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="navbar" id="home">
        <div class="logo-holder">
            <span class="brand-logo" id="#home">
                <a href="#">
                    <img src="./assets/images/brand.png" alt="">
                </a>
                </span>
            <span class="icon-holder">
                <span class="close-icon"><i class="fa-solid fa-xmark"></i></span>
                <span class="open-icon"><i class="fa-solid fa-bars"></i></span>
            </span>
        </div>
        <ul class="nav-items">
            <li class="nav-link">Home</li>
            <li class="nav-link">Blogs</li>
            <li class="nav-link" id="account">Account&nbsp;<i id="chevron" class="fa-solid fa-chevron-down"></i></li>
            <ul class="sub-menu" id="sub-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </ul>
    </div>
    <div class="container">
        <div class="sign-in-holder">
            <div class="sign-in-heading">
                <h1>Sign Up</h1>
                <small>Unlock Exclusive Access: Join Our Community Today!</small>
            </div>
            <div class="form-container">
                <form action="" class="form-design">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <span>
                        <a href="#">forgot password?</a>
                    </span>
                    <div class="btn-holder holder">
                        <button type="submit" class="btn">Sign In</button>
                    </div>
                    <span class="eye-icon">
                        <i id="show-hide" class="fa-solid fa-eye"></i>
                    </span>
                </form>
                <div class="bg-white">
                    Don't have account ? <a href="#">create account</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/scripts.js"></script>
</html>
