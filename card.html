<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tools</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script> 
        $(function(){
          $("#includedHeader").load("header.html"); 
        });
    </script> 
</head>
<body>
    <div id="includedHeader"></div>
    <div class="section-holder">
        <div class="heading-content">
            <h1 class="title">Your Order items</h1>
            <span class="subtitle">Manage the items to finalize the order</span>
        </div>
        <div class="card-container">
            <table class="table card-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>title</th>
                        <th>amenity</th>
                        <th>quantity</th>
                        <th>size</th>
                        <th>price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>foodname</td>
                        <td>pepsi</td>
                        <td>
                            <form action="#">
                               <div>
                                <button onclick="decrease()"><i class="fa-solid fa-minus"></i></button>
                                <input type="number" class="number-input" id="number-input" value="1">
                                <button onclick="increase()"><i class="fa-solid fa-plus"></i></button>
                               </div>
                            </form>
                        </td>
                        <td>large</td>
                        <td>180</td>
                        <td><a href="#"><i class="fa-regular fa-trash-can"></i></a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>foodname</td>
                        <td>pepsi</td>
                        <td>
                            <form action="#">
                               <div>
                                <button onclick="decrease()"><i class="fa-solid fa-minus"></i></button>
                                <input type="number" class="number-input" id="number-input" value="1">
                                <button onclick="increase()"><i class="fa-solid fa-plus"></i></button>
                               </div>
                            </form>
                        </td>
                        <td>large</td>
                        <td>180</td>
                        <td><a href="#"><i class="fa-regular fa-trash-can"></i></a></td>

                    </tr>
                    <tr class="total-payment">
                        <td colspan="5">Total payable amount</td>
                        <td class="total">$ 360</td>
                    </tr>
                </tbody>
            </table>
            <div class="button-holder">
                <button type="submit"><a href="./order.html">Proceed to Order</a></button>
                <button type="reset">Cancel</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./assets/js/scripts.js"></script>
</html>
