<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        
        
    </style>
</head>
<body>
    <div class="navbar" id="home">
        <div class="logo-holder">
            <span class="brand-logo">BlogLand</span>
            <span class="icon-holder">
                <span class="close-icon"><i class="fa-solid fa-xmark"></i></span>
                <span class="open-icon"><i class="fa-solid fa-bars"></i></span>
            </span>
        </div>
        <ul class="nav-items">
            <li class="nav-link">Home</li>
            <li class="nav-link">Blogs</li>
            <li class="nav-link">Account</li>
        </ul>
    </div>
    <div class="container">
        <div class="sign-in-holder">
            <div class="sign-in-heading">
                <h1>Sign In</h1>
                <small>to continue sign in to your account</small>
            </div>
            <div class="form-container">
                <form action="" class="form-design">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <div class="btn-holder holder">
                        <button type="submit" class="btn">Sign In</button>
                    </div>
                    <span class="eye-icon">
                        <i id="show-hide" class="fa-solid fa-eye"></i>
                    </span>
                </form>
            </div>
            
            
            

        </div>
    </div>
</body>
<script>
    document.querySelector(".eye-icon").addEventListener("click", function(){
    let icon = document.querySelector("#show-hide");
    let pass_input = document.querySelector("#password");
    if(pass_input.type === "password"){
        pass_input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    }else {
        pass_input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
});

</script>
</html>
