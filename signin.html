<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        
        
    </style>
</head>
<body>
    <div class="navbar" id="home">
        <div class="logo-holder">
            <span class="brand-logo">BlogLand</span>
            <span class="icon-holder">
                <span class="close-icon"><i class="fa-solid fa-xmark"></i></span>
                <span class="open-icon"><i class="fa-solid fa-bars"></i></span>
            </span>
        </div>
        <ul class="nav-items">
            <li class="nav-link">Home</li>
            <li class="nav-link">Blogs</li>
            <li class="nav-link">Account</li>
        </ul>
    </div>
    <div class="container">
        <div class="sign-in-holder">
            <div class="sign-in-heading">
                <h1>Sign In</h1>
                <small>to continue sign in to your account</small>
            </div>
            <div class="form-container">
                <form action="" class="form-design">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <div class="btn-holder holder">
                        <button type="submit" class="btn">Sign In</button>
                    </div>
                </form>
            </div>
            
            
            

        </div>
    </div>
</body>
<script src="assets/js/scripts.js"></script>
</html>
