</body>
<script>
    document.querySelector(".choice-select").addEventListener("click", ()=>{
        console.log("clicke");
        const choiceOption = document.querySelector(".choice-options");
        const chevron = document.querySelector(".fa-solid");
        if(choiceOption.classList.contains("not-active")){
            choiceOption.classList.remove("not-active");
            choiceOption.classList.add("active");
            chevron.classList.remove("fa-chevron-down");
            chevron.classList.add("fa-chevron-up");

        }
    })
</script>
